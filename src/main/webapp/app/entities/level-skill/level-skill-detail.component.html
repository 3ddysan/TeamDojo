<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="levelSkill">
            <h2><span jhiTranslate="teamdojoApp.levelSkill.detail.title">Level Skill</span> {{levelSkill.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="teamdojoApp.levelSkill.score">Score</span></dt>
                <dd>
                    <span>{{levelSkill.score}}</span>
                </dd>
                <dt><span jhiTranslate="teamdojoApp.levelSkill.skill">Skill</span></dt>
                <dd>
                    <div *ngIf="levelSkill.skill">
                        <a [routerLink]="['/skill', levelSkill.skill?.id, 'view']">{{levelSkill.skill?.title}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="teamdojoApp.levelSkill.level">Level</span></dt>
                <dd>
                    <div *ngIf="levelSkill.level">
                        <a [routerLink]="['/level', levelSkill.level?.id, 'view']">{{levelSkill.level?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/level-skill', levelSkill.id, 'edit']"
                    class="btn btn-primary">
                <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
